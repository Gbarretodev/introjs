<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Javascript</title>
</head>
<body>
	<script>
		function clicou(){
			document.getElementById("agradecimento").innerHTML ="<b>Bom garoto! clique denovo</b>";
		}

		function redirecionar(){
			//window.open("https://google.com/");
			window.location.href = "https://google.com/";
		}
    
    	 function trocar(){
    	 	document.getElementById("mousemove").innerHTML ="<b>Obrigado por passar o mouse</b>";
    	 	//alert("trocar texto");
    	 }

    	 function voltar(){
    	 	document.getElementById("mousemove").innerHTML ="<b>Passe o Mouse aqui.</b>";
    	 }

	</script>

	<button type="button" onclick="clicou()">
	Clique aqui</button>
	<p id="agradecimento" onclick="redirecionar()"> 
	</p>
	<p id="mousemove" onmouseover="trocar()" onmouseout="voltar()"> Passe o Mouse aqui
	</p>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Javascript</title>
</head>
<body>
	<script>
		function validarIdade(idade){
			var validar;
			if(idade >=18){
			   validar = true;
			}else{
				validar = false;
			}	
			return validar;
		}

		var idade = prompt("Qual sua idade");
		console.log(validarIdade(idade));

	</script>
</body>
